<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oiroke no Jutsu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #d1f1ff, #fce4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 450px;
      height: 600px;
    }

    .smoke {
      position: absolute;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, #ffffff88 0%, #ffffff00 80%);
      border-radius: 50%;
      animation: puff 3s ease-in-out infinite;
      opacity: 0.6;
    }
    .smoke:nth-child(1) { top: 0%; left: 5%; animation-delay: 0s; }
    .smoke:nth-child(2) { top: 20%; left: 35%; animation-delay: 1s; }
    .smoke:nth-child(3) { top: 10%; left: 20%; animation-delay: 2s; }

    @keyframes puff {
      0% { transform: scale(0.8); opacity: 0.6; }
      50% { transform: scale(1.4); opacity: 0.3; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    .naruko {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-height: 100%;
      opacity: 0;
      animation: appear 4s ease forwards;
      animation-delay: 2s;
    }

    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <img src="oiroke.png" alt="Naruko" class="naruko">
  </div>
</body>
</html>
